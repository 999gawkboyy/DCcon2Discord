<body>
    <h1 style="color: red;">How To Use This ??</h1>
    <br>
    <img src="./url.PNG" alt="url"><br>
    이 url칸에 디시콘 주소를 입력하면 돼<br>
    예를들어 ..<br>
    <img src="./aksen.PNG"><br>
    이 디시콘 중에 만두콘을 다운받고 싶다면<br>
    <img src="./unknown.png"><br>
    우클릭을 눌러서 링크 주소 복사를 눌러<br>
    <img src="./id.PNG"><br>
    저기 url 칸에 붙여넣고<br>
    1. index option은<br>
    <img src="./www.PNG" alt=""><br>
    여기중에서 몇번째 부터 몇번째까지 다운받을지 정하는거고<br>
    다 다운받을거면 그대로 냅둬<br>
    그리고 2번은 사진을 저장할 폴더를 정하는거야<br>
    <img src="./st.PNG" alt=""><br>
    여기 스타트를 누르면... <br>
    <img src="./sww.PNG" alt=""><br>
    짠 ! 저장 완료 !
